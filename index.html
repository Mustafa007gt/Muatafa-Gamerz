<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مصطفى جيمرز</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .telegram-btn {
      background-color: #00bfff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
    }

    .title {
      color: #00bfff;
      font-size: 20px;
      margin: 0 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 15px;
    }

    .card {
      background-color: #222;
      padding: 10px;
      border-radius: 15px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h3 {
      color: #00bfff;
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 14px;
      color: #ccc;
    }

    .download-btn {
      background-color: #00bfff;
      color: black;
      padding: 8px 15px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <a class="telegram-btn" href="https://t.me/mustafa">قناتي على التليجرام</a>
  <h1 class="title">مصطفى جيمرز</h1>
</header>

<div class="grid">
  <!-- بطاقة اللعبة الأولى -->
  <div class="card">
    <img src="gta3.jpg" alt="GTA 3">
    <h3>GTA 3 the definitive edition</h3>
    <p>لعبة الأكشن الشهيرة بنسختها الأصلية على الأندرويد.</p>
    <a class="download-btn" href="#">تحميل</a>
  </div>

  <!-- بطاقة لعبة أخرى (كرر عند الحاجة) -->
  <div class="card">
    <img src="gta-vice.jpg" alt="GTA Vice City">
    <h3>GTA Vice City</h3>
    <p>النسخة الكلاسيكية من فايس سيتي لمحبي الأكشن.</p>
    <a class="download-btn" href="#">تحميل</a>
  </div>

  <!-- أضف المزيد بنفس الشكل -->

</div>

</body>
</html>


<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مصطفى جيمرز</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1f1f1f);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background-color: #000000aa;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 10px #00f7ff80;
      backdrop-filter: blur(8px);
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
      color: #fff;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
    }

    .telegram-link {
      background: linear-gradient(90deg, #00f7ff, #ff00f7);
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 15px #00f7ff80;
    }

    .telegram-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00f7ff;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 40px 20px;
    }

    .game-card {
      background: #121212dd;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px #00f7ff30;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .game-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px #00f7ff80;
    }

    .game-card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .game-card h2 {
      color: #00f7ff;
      text-shadow: 0 0 5px #00f7ff;
    }

    .game-card a {
      position: relative;
      display: inline-block;
      margin-top: 10px;
      padding: 12px 24px;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      overflow: hidden;
      background: linear-gradient(270deg, #ff00f7, #00f7ff, #00ff88, #fffb00);
      background-size: 600% 600%;
      animation: rgb-glow 8s ease infinite;
      box-shadow: 0 0 15px #00f7ff88;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .game-card a::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: inherit;
      z-index: -1;
      filter: blur(25px);
      animation: rgb-glow 8s ease infinite;
    }

    .game-card a:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px #00f7ffcc;
    }

    .game-card a::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-25deg);
      animation: shine 3s infinite;
    }

    @keyframes rgb-glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes shine {
      0% { left: -75%; }
      50% { left: 125%; }
      100% { left: 125%; }
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000000aa;
      margin-top: 40px;
      color: #aaa;
      font-size: 14px;
      backdrop-filter: blur(8px);
    }
  </style>
</head>
<body>

  <header>
    <div style="display: flex; align-items: center; gap: 15px;">
      <input id="searchInput" type="text" placeholder="ابحث..." style="padding: 6px 10px; font-size: 14px; border-radius: 6px; border: none; outline: none;" />
      <h1>مصطفى جيمرز</h1>
    </div>
    
  </header>

  <main class="games-container">
    <div class="game-card">
      <img src="images/gta3.jpg" alt="GTA 3 The definitive edition" />
      <h2>GTA 3 the definitive edition</h2>
      <p>لعبة الأكشن الشهيرة بنسختها الأصلية على الأندرويد.</p>

    </div>

    <div class="game-card">
      <img src="images/gtasa.jpg" alt="Gta San Andreas" />
      <h2>Gta san Andreas</h2>
      <p>اشهر لعبة عالم مفتوح على الاطلاق</p>

    </div>
  </main>

  position: fixed;
  bottom: 20px;
  left: 20px;
  background-color: transparent;
  padding: 0;
  border-radius: 50%;

  <footer>
    <p>جميع الحقوق محفوظة © 2025</p>
  </footer>

  <script>
    const searchInput = document.getElementById('searchInput');
    const gameCards = document.querySelectorAll('.game-card');

    searchInput.addEventListener('input', function () {
      const query = this.value.toLowerCase();

      gameCards.forEach(card => {
        const title = card.querySelector('h2').textContent.toLowerCase();
        const description = card.querySelector('p').textContent.toLowerCase();

        if (title.includes(query) || description.includes(query)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
